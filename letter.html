<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <link rel="stylesheet" href="letter.css">
</head>
<body>

<div class="game-window">
  <div class="title-bar">
    <span>LOVE</span>
    <span class="controls">— ☐ ✕</span>
  </div>

  <div class="hearts-row">
    ❤️ ❤️ ❤️
  </div>

  <div class="content">
    <p class="question">Sweetu, will you be my Valentine?</p>

    <img src="cat.png" class="character" alt="cat">

    <div class="buttons">
      <button id="yes">YES</button>
      <button id="no">NO</button>
    </div>
  </div>
</div>

<script src="letter.js"></script>
<div id="effects"></div>
</body>
</html>
